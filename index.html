<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Versta Project Template</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="favicon.ico?v=2" rel="shortcut icon">
    <link href="assets/styles/app.min.css" rel="stylesheet">
    <script src="assets/scripts/libs/jquery.min.js"></script>
</head>

<body>
    <div class="index">
        <div class="bg">
            <img class="bg__image" src="assets/images/bg.jpg" alt="" role="presentation" />
        </div>
        <div class="grid">
            <div class="grid__col grid__col_four">
                <div class="logo">
                    <img class="logo__image" src="assets/images/logo.svg" alt="" role="presentation" />
                    <div class="logo__content">
                        <div class="logo__title">Сердце ЕврАзии</div>
                        <div class="logo__text">Благотворительный
                            <br/>фонд</div>
                    </div>
                </div>
                <h1 class="title">
                    <span class="title__top">
                        <svg class="title__icon"><use xlink:href="assets/images/icon.svg#icon_heart"></use></svg>
                    </span>
                    <span class="title__text">
                        <span>Фонд</span>
                        <span>Сердце</span>
                        <span>ЕврАзии</span>
                    </span>
                </h1>
            </div>
            <div class="grid__col grid__col_four">
                <div class="contacts">
                    <img class="contacts__image" src="assets/images/phone.svg" alt="" role="presentation" />
                    <div class="contacts__content">
                        <a class="link contacts__link" href="tel:+78123244855">
                            <span class="link__text">+7&nbsp;812&nbsp;3244—855</span>
                        </a>
                        <div class="contacts__text">Связаться с нами</div>
                    </div>
                </div>
                <div class="content">
                    <div class="content__top">
                        <h2 class="content__title">EurAsia Heart Foundation</h2>
                    </div>
                    <div class="content__text">
                        <p>Благотворительная гуманитарная организация, специализирующаяся на лечении тяжелых пороков сердца и сердечно-сосудистых заболеваний у детей из Европы и Азии</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/scripts/app.min.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>

</html>
